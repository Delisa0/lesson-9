<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #text {
            text-shadow: 2px 2px 5px rgb(37, 168, 239);
        }
        #box {
            box-shadow: 7px 7px 5px rgb(106, 253, 119);
        }
        #indent{
            text-indent: 30%; //12px or -2em
        }
    </style>
</head>
<body>
    <h1 id="text">Delisa Elahi</h1>
    <h1 id="box">Delisa Elahi</h1>
    <div>
        <p>Example of text indent</p>
        <p id="indent">Example of text indent</p>
    </div>
</body>
</html>
