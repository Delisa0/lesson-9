<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <style>
        .text1 {
    color: rgb(62, 29, 224);
    font-size: 20px;
    font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .type {
            color: rgb(7, 95, 237);
            font-size: 8px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <h1>Typography</h1>
    <p class="text1">This is an example</p>
    <p class="type">This is an example</p>
</body>
</html>
